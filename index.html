<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">CV - Jason Haudot</title>

  <!-- Feuilles de style -->
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

  <!-- Script JS différé pour ne pas bloquer le rendu -->
  <script defer src="/scripts/script.js"></script>
</head>

<body>

  <!-- Curseur personnalisé (desktop uniquement) -->
  <div id="custom-cursor hidden-on-mobile"></div>

  <!-- ====== HEADER ====== -->
  <header id="contact-container">
    <div id="pattern-container">
      <div id="contact-pattern"></div>
      <div id="contact-vignette"></div>

      <!-- Informations de contact -->
      <div id="contact-content">

        <!-- Photo de profil -->
        <div id="contact-img">
          <img src="/images/cestmoi.webp" alt="Photo de Jason Haudot" />
        </div>

        <h1>Jason Haudot</h1>

        <!-- Sélecteurs de langue -->
        <div id="flags-container">
          <button class="flags-btn" onclick="setLang('fr', this)">
            <img src="images/france.webp" alt="FR" />
          </button>
          <button class="flags-btn" onclick="setLang('en', this)">
            <img src="images/uk.webp" alt="EN" />
          </button>
        </div>

        <!-- Liens de contact -->
        <div id="contact-list">
          <div class="icons">
            <span class="topmessage">
              <a href="https://github.com/JasonHdt">
                <img src="images/github.svg" alt="GitHub" />
              </a>
            </span>
          </div>
          <div class="icons">
            <span class="topmessage">
              <a href="mailto:jasonhaudot@gmail.com">
                <img src="images/envelope.svg" alt="Email" />
              </a>
            </span>
          </div>
          <div class="icons">
            <span class="topmessage">
              <a href="tel:+33646252849">
                <img src="images/phone.svg" alt="Téléphone" />
              </a>
            </span>
          </div>
        </div>

      </div> <!-- #contact-content -->
    </div> <!-- #pattern-container -->
  </header>

  <!-- ====== CONTENU PRINCIPAL ====== -->
  <main id="cv-container">
    <div id="cv-pattern"></div>

    <!-- Section À propos -->
    <section id="cv-content">
      <h2 data-i18n="aboutme"></h2>
      <p data-i18n="aboutmespeak"></p>
    </section>

    <!-- Compétences & Atouts (version desktop) -->
    <div class="hidden-on-mobile">
      <div>
        <h2 data-i18n="competenceatout" class="subh2" style="justify-content: center;"></h2>
      </div>
      <div class="flexcompt">
        <div class="competenceatout">
          <p data-i18n="comp-content"></p>
        </div>
        <div class="competenceatout">
          <div data-i18n="atout-content"></div>
        </div>
      </div>
    </div>

    <!-- Section compétences (version mobile) -->
    <div id="cv-comp" class="hidden-on-desktop">
      <h2 data-i18n="competence" class="subh2"></h2>
      <p data-i18n="comp-content"></p>
    </div>

    <!-- Section atouts (version mobile) -->
    <div id="cv-atouts" class="hidden-on-desktop">
      <h2 data-i18n="atout" class="subh2" style="text-align: right;"></h2>
      <div data-i18n="atout-content"></div>
    </div>

    <!-- Placeholders pour expériences, hobbies, logiciels (à remplir si nécessaire) -->
    <!-- Expériences (desktop/mobile) -->
    <!-- Hobbies avec détails -->
    <!-- Logiciels utilisés avec détails -->

  </main>

  <!-- Pied de page -->
  <footer>
  </footer>

</body>
</html>
